{% extends 'layout.html' %}

{% block main %}
	<div class="a-userNav">
		<span><a href="/">管理首页</a></span>
		<span> / </span>
		<span>错误提示</span>
	</div>
	<div style="padding-left: 50px;margin-top: 20px;">
		<p>错误提示:<span>{{message}}</span></p>
		<div>
			{% if url %}
			<a href="{{url}}">点击跳转</a>
			{% else %}
			<a href="javascript:window.history.back()">返回上一步</a>
			{% endif %}
		</div>
	</div>
{% endblock %}
